<div class="search-form">
	<input class="form-control search-string" type="text">
	<button class="btn btn-default search" type="button">Search By Name</button>
	<button class="btn btn-info add" type="button">Add By Github Url</button>

</div>

<div class="query-too-short alert fade in">
	Your query is too short
</div>

<% if (!obj.reposCount && obj.searchString) { %>
<h4>Nothing found by your request</h4>
<% } %>


<div class='repos-list hidden'>
	<div class="controls row">
		<div class="col-4">
			Click icons to select how you contribute
		</div>
		<span class="col-1">
			<span class="support-type donating" proxy-tap="toggle-support-all" data-type="donating" title="I'm donating"></span>
		</span>
		<span class="col-1">
			<span class="support-type contributing" proxy-tap="toggle-support-all" data-type="contributing" title="I'm contributing"></span>
		</span>
		<span class="col-1">
			<span class="support-type supporting" proxy-tap="toggle-support-all" data-type="supporting" title="I'm supporting in other way"></span>
		</span>
		<!--<span class="col-4">Make a contribution</span>-->
	</div>
</div>
